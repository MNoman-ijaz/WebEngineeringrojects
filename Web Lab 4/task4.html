<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task4.css">
    <title>Online Voting System</title>
</head>
<body>

    <div class="voting-container">
        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" name="age">

        <p>Select Your Vote:</p>
        <select id="candidateOptions">
            <option value="candidate1">Option 1</option>
            <option value="candidate2">Option  2</option>
            <option value="candidate3">Option  3</option>
        </select>

        <button onclick="castVote()">Caste  Vote</button>

        <div id="results-container">
            <h3> Vote Results:</h3>
            <p id="candidate1-votes">Option  1: 0 votes</p>
            <p id="candidate2-votes">Option  2: 0 votes</p>
            <p id="candidate3-votes">Option  3: 0 votes</p>
        </div>
    </div>

    <script src="task4.js"></script>

</body>
</html>
